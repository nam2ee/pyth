{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

    <div style = "text-align:center; display: flex; justify-content: center" >
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
              method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-dark col-3">
        </form>
    </div>

{% endblock %}
